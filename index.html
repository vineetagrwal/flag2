<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete World Flag Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .quiz-title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-info {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .global-progress {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .quiz-number {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .score {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .flag-emoji {
            font-size: 8em;
            line-height: 1;
            margin: 20px 0;
            display: block;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .country-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .country-info.show {
            display: block;
        }

        .info-item {
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .info-label {
            font-weight: 600;
            color: #667eea;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .option.incorrect {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .completion-banner {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .completion-banner.show {
            display: block;
        }

        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
            }
            
            .quiz-title {
                font-size: 2em;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .flag-emoji {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">üåç Complete World Flag Quiz</h1>

        <div class="progress-info">
            <div class="global-progress" id="global-progress">Countries Learned: 0 / 195</div>
            <div class="quiz-number" id="quiz-number">Ready to start Quiz #1</div>
            <div class="progress-bar">
                <div class="progress-fill" id="global-progress-fill"></div>
            </div>
        </div>

        <div class="completion-banner" id="completion-banner">
            <h2>üéâ Congratulations! üéâ</h2>
            <p>You've mastered all 195 countries of the world!</p>
        </div>
        
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="country">Country Name</button>
            <button class="mode-btn" data-mode="capital">Capital City</button>
            <button class="mode-btn" data-mode="continent">Continent</button>
        </div>

        <div class="score">Current Quiz Score: <span id="current-score">0</span> / <span id="total-questions">10</span></div>

        <div class="flag-emoji" id="flag-emoji">üèÅ</div>
        
        <div class="country-info" id="country-info">
            <div class="info-item">
                <span class="info-label">Country:</span> <span id="country-name">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Capital:</span> <span id="capital-name">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Continent:</span> <span id="continent-name">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Population:</span> <span id="population">-</span>
            </div>
        </div>

        <div class="question" id="question">Click "Start Quiz" to begin learning about world countries!</div>

        <div class="options" id="options" style="display: none;">
            <div class="option" data-option="0"></div>
            <div class="option" data-option="1"></div>
            <div class="option" data-option="2"></div>
            <div class="option" data-option="3"></div>
        </div>

        <div class="feedback" id="feedback" style="display: none;"></div>

        <div class="controls">
            <button class="btn btn-primary" id="start-btn">Start Quiz #1</button>
            <button class="btn btn-primary" id="next-btn" style="display: none;">Next Question</button>
            <button class="btn btn-primary" id="next-quiz-btn" style="display: none;">Start Next Quiz</button>
            <button class="btn btn-secondary" id="reset-btn" style="display: none;">Reset Progress</button>
        </div>
    </div>

    <!-- Your script remains unchanged -->
    <script>
        // ... (JavaScript unchanged)
    </script>
</body>
</html>
